name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.22'
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY || 'myregistry.example.com' }}
  IMAGE_PATH: ${{ vars.IMAGE_PATH || '' }}
  IMAGE_NAME: go-app-demo

jobs:
  build:
    name: Build Application
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-app-demo
          path: go-app-demo
          retention-days: 1

  test:
    name: Run Tests
    runs-on: [ubuntu-latest]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: make test

      - name: Run tests with coverage
        run: make coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: [ubuntu-latest]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run linter
        run: make lint

  docker-build:
    name: Build Docker Image
    runs-on: [ubuntu-latest]
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub (for base images)
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-push:
    name: Push Docker Image
    runs-on: [ubuntu-latest]
    needs: docker-build

    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: cfs-automation.common.repositories.cloud.sap
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          RAW_VERSION=$(cat VERSION)
          VERSION=$(echo $RAW_VERSION | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Normalized version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PATH }}${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PATH }}${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PATH }}${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Cloud Foundry
    runs-on: [ubuntu-latest]
    needs: docker-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup CF CLI for DEV
        uses: vchrisb/setup-cf@v3           # use a stable version tag (v3) not v0
        with:
          api: ${{ secrets.CF_API }}        # e.g. https://api.cf.stagingaws.hanavlab.ondemand.com
          grant_type: password              # default is “password” if you use username/password
          username: ${{ secrets.CF_USERNAME }}
          password: ${{ secrets.CF_PASSWORD }}
          origin: uaa                       # if you need a custom origin (e.g. SAP UAA)
          org: ${{ vars.CF_ORG }}
          space: ${{ vars.CF_SPACE }}
          version: 8.16.0                   # specify the version of CF CLI you need
          skip_ssl_validation: false        # optional, only if you’re skipping SSL (not recommended)




      # - name: CF Login
      #   run: |
      #     cf login -a ${{ secrets.CF_API }} \
      #       -u ${{ secrets.CF_USERNAME }} \
      #       -p ${{ secrets.CF_PASSWORD }} \
      #       -o ${{ vars.CF_ORG }} \
      #       -s ${{ vars.CF_SPACE }}

      - name: Normalize VERSION
        run: |
          RAW_VERSION=$(cat VERSION)
          VERSION=$(echo $RAW_VERSION | sed 's/-SNAPSHOT//')
          echo "Normalized VERSION: $VERSION"
          sed -i "s/VERSION:.*/VERSION: $VERSION/" manifest.yml

      - name: Deploy to Cloud Foundry
        id: deploy
        run: |
          cf push go-app-demo -f manifest.yml
          echo "deployed=true" >> $GITHUB_OUTPUT

      - name: Verify deployment
        if: steps.deploy.outputs.deployed == 'true'
        run: |
          echo "Waiting for app to start..."
          sleep 10
          APP_URL=$(cf app go-app-demo | grep routes: | awk '{print $2}')
          echo "Testing health endpoint..."
          curl -f "https://$APP_URL/health" || exit 1
          echo "Testing info endpoint..."
          curl -f "https://$APP_URL/info" || exit 1
          echo "✓ Deployment verified successfully"

      - name: Rollback on failure
        if: failure() && steps.deploy.outputs.deployed == 'true'
        run: |
          echo "Deployment failed, rolling back..."
          cf rollback go-app-demo || echo "Rollback failed or not available"
