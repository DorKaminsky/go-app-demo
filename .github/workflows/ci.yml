name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.22'
  IMAGE_NAME: go-app-demo

jobs:
  build:
    name: Build Application
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: make build

  test:
    name: Run Tests
    runs-on: [ubuntu-latest]
    # ISSUE 11: Missing needs: build dependency
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: make test

  lint:
    name: Lint Code
    runs-on: [ubuntu-latest]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run linter
        run: make lint

  docker-build:
    name: Build Docker Image
    runs-on: [ubuntu-latest]
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ISSUE 12: No Docker layer caching configured
      # This makes builds slow and wastes CI time
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          # Missing: cache-from and cache-to

  docker-push:
    name: Push Docker Image
    runs-on: [ubuntu-latest]
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ISSUE 13: Hardcoded credentials (CRITICAL SECURITY ISSUE!)
      - name: Docker login
        run: |
          echo "hardcoded-password-123" | docker login myregistry.example.com -u deployuser --password-stdin

      - name: Extract version
        id: version
        run: |
          RAW_VERSION=$(cat VERSION)
          VERSION=$(echo $RAW_VERSION | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
