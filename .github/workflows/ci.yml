name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.22'
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY || 'myregistry.example.com' }}
  IMAGE_PATH: ${{ vars.IMAGE_PATH || '' }}
  IMAGE_NAME: go-app-demo

jobs:
  build:
    name: Build Application
    runs-on: [ self-hosted, solinas ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: go-app-demo
          path: go-app-demo
          retention-days: 1

  test:
    name: Run Tests
    runs-on: [ self-hosted, solinas ]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: make test

      - name: Run tests with coverage
        run: make coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: [ self-hosted, solinas ]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run linter
        run: make lint

  docker-build:
    name: Build Docker Image
    runs-on: [ self-hosted, solinas ]
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-push:
    name: Push Docker Image
    runs-on: [ self-hosted, solinas ]
    needs: docker-build

    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          RAW_VERSION=$(cat VERSION)
          VERSION=$(echo $RAW_VERSION | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Normalized version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PATH }}${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PATH }}${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PATH }}${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Cloud Foundry
    runs-on: [ self-hosted, solinas ]
    needs: docker-push

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CF CLI
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install cf8-cli

      - name: CF Login
        run: |
          cf login -a ${{ secrets.CF_API }} \
            -u ${{ secrets.CF_USERNAME }} \
            -p ${{ secrets.CF_PASSWORD }} \
            -o ${{ secrets.CF_ORG }} \
            -s ${{ secrets.CF_SPACE }}

      - name: Normalize VERSION
        run: |
          RAW_VERSION=$(cat VERSION)
          VERSION=$(echo $RAW_VERSION | sed 's/-SNAPSHOT//')
          echo "Normalized VERSION: $VERSION"
          sed -i "s/VERSION:.*/VERSION: $VERSION/" manifest.yml

      - name: Deploy to Cloud Foundry
        id: deploy
        run: |
          cf push go-app-demo -f manifest.yml
          echo "deployed=true" >> $GITHUB_OUTPUT

      - name: Verify deployment
        if: steps.deploy.outputs.deployed == 'true'
        run: |
          echo "Waiting for app to start..."
          sleep 10
          APP_URL=$(cf app go-app-demo | grep routes: | awk '{print $2}')
          echo "Testing health endpoint..."
          curl -f "https://$APP_URL/health" || exit 1
          echo "Testing info endpoint..."
          curl -f "https://$APP_URL/info" || exit 1
          echo "âœ“ Deployment verified successfully"

      - name: Rollback on failure
        if: failure() && steps.deploy.outputs.deployed == 'true'
        run: |
          echo "Deployment failed, rolling back..."
          cf rollback go-app-demo || echo "Rollback failed or not available"
